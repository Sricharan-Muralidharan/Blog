<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storyboard Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="top-bar" aria-label="Primary">
    <a href="index.html" class="brand">Sricharan Builds</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="index.html#posts">Blog</a>
      <a href="pages/projects.html">Projects</a>
      <a href="pages/contact.html">Contact</a>
      <a href="pages/about.html">About</a>
      <button id="admin-toggle" class="admin-toggle" type="button">Admin</button>
    </div>
  </nav>

  <header>
    <h1>My Journey Through Engineering</h1>
  </header>

  <main>
    <section id="admin-panel" class="admin-panel" hidden>
      <div class="admin-header">
        <h2>Post Editor</h2>
        <p>Edit existing posts or create a new one. Changes save to <code>js/posts.js</code>.</p>
      </div>

      <div class="admin-fields">
        <label for="edit-post-select">Edit Existing Post</label>
        <select id="edit-post-select">
          <option value="-1">Create New Post</option>
        </select>

        <label for="post-title-input">Title</label>
        <input id="post-title-input" type="text" placeholder="Post title">

        <label for="post-tags-input">Tags (comma separated)</label>
        <input id="post-tags-input" type="text" placeholder="Smart Chess Board, Arduino">
      </div>

      <div class="editor-toolbar">
        <button type="button" data-command="bold"><b>B</b></button>
        <button type="button" data-command="italic"><i>I</i></button>
        <button type="button" data-command="underline"><u>U</u></button>

        <select id="font-family-select" aria-label="Font family">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Trebuchet MS">Trebuchet</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
        </select>

        <select id="font-size-select" aria-label="Font size">
          <option value="1">10px</option>
          <option value="2">13px</option>
          <option value="3" selected>16px</option>
          <option value="4">18px</option>
          <option value="5">24px</option>
          <option value="6">32px</option>
          <option value="7">48px</option>
        </select>

        <input id="font-color-input" type="color" value="#3f2a18" aria-label="Font color">
      </div>

      <div id="post-editor" class="post-editor" contenteditable="true"></div>

      <div class="image-tools">
        <label for="post-image-file">Upload Image</label>
        <input id="post-image-file" type="file" accept="image/png,image/jpeg,image/gif,image/webp">
        <p>Tip: You can also paste an image with <code>Ctrl+V</code> while this panel is open.</p>
        <img id="image-preview" class="image-preview" alt="Selected post image preview">
      </div>

      <div class="admin-actions">
        <button id="save-post-btn" type="button">Save Post</button>
        <button id="clear-editor-btn" type="button">Clear</button>
      </div>
    </section>

    <section class="tag-controls" id="tag-controls" aria-label="Post tags"></section>
    <section class="posts" id="posts">
      <!-- Post cards will be generated here -->
    </section>
  </main>

  <!-- JS at the end ensures DOM is loaded -->
  <script src="js/posts.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
